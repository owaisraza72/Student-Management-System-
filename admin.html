<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .admin-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            position: relative;
            overflow: hidden;
        }

        .admin-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #3498db, #2980b9, #3498db);
            background-size: 200% 100%;
            animation: gradientBG 3s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .admin-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12);
        }

        .admin-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }

        .admin-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 2px;
        }

        .admin-container h2 i {
            margin-right: 12px;
            color: #3498db;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 22px;
        }

        label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
        }

        label i {
            width: 20px;
            color: #3498db;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e3e7;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f8fafc;
            color: #2d3748;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15);
            background-color: white;
        }

        input::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 47px;
            color: #7f8c8d;
            font-size: 18px;
        }

        button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(41, 128, 185, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .admin-container {
                padding: 30px 20px;
            }

            .admin-container h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 400px) {
            .admin-container {
                padding: 25px 15px;
            }

            input {
                padding: 14px 14px 14px 40px;
            }

            .input-wrapper i {
                top: 41px;
                font-size: 16px;
            }
        }


           /* ========== Loader Styles ========== */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


    </style>
</head>

<body>
    <div class="admin-container">
        <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
        <form id="adminForm">
            <div class="input-wrapper">
                <label for="adminEmail"><i class="fas fa-envelope"></i> Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="adminEmail" placeholder="admin@example.com" required />
            </div>

            <div class="input-wrapper">
                <label for="adminPassword"><i class="fas fa-lock"></i> Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="adminPassword" placeholder="Enter your password" required />
            </div>

            <button id="adminLogin">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>

    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
