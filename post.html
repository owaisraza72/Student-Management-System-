<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post App - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="nav-left">
                <div class="logo">
                    <i class="fas fa-pen-nib"></i>
                    <span>PostApp</span>
                </div>

            </div>

            <div class="nav-right">
                <!-- Added Home Button -->
                <a href="post.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>

                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <button class="create-btn">
                    <i class="fas fa-plus"></i>
                    <span>Create</span>
                </button>

                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="badge">5</span>
                </div>

                <div class="user-profile">
                    <div class="avatar">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User" id="userAvatar">
                    </div>
                    <span class="username" id="userName">John Doe</span>
                    <i class="fas fa-chevron-down"></i>

                    <div class="dropdown-menu">
                        <a href="dashboard.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="#"><i class="fas fa-cog"></i> Settings</a>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Share Your Thoughts With The World</h1>
            <p>Join our community and connect with like-minded people</p>
            <a href="#" class="cta-btn">Get Started</a>
        </div>
    </section>

    <!-- Post Feed -->
    <main id="mainContent">
        <h2 class="text-center mt-4">Recent Posts</h2>
        <div class="post-feed" id="post-feed">
            <!-- Posts will be rendered here -->
        </div>
    </main>

    <!-- Loader -->
    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
