<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Status Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #3498db, #2980b9, #3498db);
            background-size: 200% 100%;
            animation: gradientBG 3s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 2px;
        }
        
        h2 i {
            color: #3498db;
            margin-right: 10px;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3rem;
            border: 2px solid #e0e3e7;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f8fafc;
            color: #2d3748;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15);
            background-color: white;
        }
        
        .input-group .fa-clipboard-check {
            position: absolute;
            left: 15px;
            top: 80%;
            transform: translateY(-50%);
            color: white;
            font-size: 18px;
        }


        .input-group .fa-search {
            position: absolute;
            left: 15px;
            top: 23%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
        }
        
        button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
            margin-top:20px;
            box-shadow: 0 4px 12px rgba(41, 128, 185, 0.2);
        }
        
        button:hover {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            box-shadow: 0 6px 18px rgba(41, 128, 185, 0.3);
        }
        
        
        .status-container {
            margin-top: 1.5rem;
            transition: all 0.4s ease;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f5f9ff;
        }
        
        tr:nth-child(even) {
            background-color: #f9fbfe;
        }
        
        tr:nth-child(even):hover {
            background-color: #f0f5ff;
        }
        
        .status-approved {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .status-rejected {
            color: #f44336;
            font-weight: 600;
        }
        
        .status-pending {
            color: #FFC107;
            font-weight: 600;
        }
        
        .instructions {
            color: #7f8c8d;
            font-size: 0.875rem;
            margin-top: 1.5rem;
            text-align: center;
            line-height: 1.5;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.75rem;
            }
            
            th, td {
                padding: 10px 5px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-graduate "></i> Student Status Checker</h2>
        <div class="input-group">
            <i class="fas fa-search "></i>
            <input type="text" id="stdInput" placeholder="Enter student CNIC (e.g., 42101-1234567-8)">
            <button id="student_btn">
                <i class="fas fa-clipboard-check"></i> Check Status
            </button>
        </div>
        
        <div class="status-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Courses</th>
                        <th>Roll #</th>
                        <th>CNIC #</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="stdDataCheck">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <p class="instructions">Enter the student's CNIC No in the field above and click the button to check their current status and information.</p>
    </div>

    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js">
          
    </script>
</body>
</html>
