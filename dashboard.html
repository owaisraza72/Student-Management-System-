<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Student Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <!-- <img src="https://via.placeholder.com/40" alt="Admin Avatar"> -->
            <h2>Admin Panel</h2>
        </div>

        <div class="nav-menu"> 
           
            <div class="nav-item">
                <i class="fas fa-users"></i>
                <span>Students</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Teachers</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-book"></i>
                <span>Courses</span>
            </div>
           
            <div class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
            
            <div class="nav-item">
             <!-- <button id="theme-toggle" aria-label="Toggle dark mode">
              <i class="fas fa-sun"></i>
            </button> -->
        </div>
        </div>

        <button class="logout-btn" id="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1><i class="fas fa-user-graduate"></i> Student Management</h1>
            <div class="user-menu">
                <img src="https://via.placeholder.com/40" alt="User Avatar">
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="card-container">
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="card-title">Total Students</div>
                        <div class="card-value">1,248</div>
                    </div>
                    <div class="card-icon students">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="card-title">Pending Requests</div>
                        <div class="card-value">42</div>
                    </div>
                    <div class="card-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="card-title">Approved</div>
                        <div class="card-value">1,156</div>
                    </div>
                    <div class="card-icon approved">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="card-title">Rejected</div>
                        <div class="card-value">50</div>
                    </div>
                    <div class="card-icon rejected">
                        <i class="fas fa-times-circle"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Student Data Table -->
        <div class="data-section">
            <div class="section-header">
                <h2 class="section-title">Student Records</h2>
                <>
                        <input type="text" id="searchInput" placeholder="Search students..." />
                    </div>

                    <select id="statusFilter" class="filter-dropdown">
                        <option value="all">All Students</option>
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                    <button class="action-btn" id="addStudentBtn">
                        <i class="fas fa-plus"></i> Add Student
                    </button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Roll #</th>
                        <th>CNIC #</th>
                        <th>Contact </th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="showData">
                    
                </tbody>
            </table>
        </div>
    </div>

    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js">
    


    </script>
</body>

</html>
