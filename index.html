<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .checkResult {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .checkResult:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(46, 204, 113, 0.3);
        }

        .checkResult:active {
            transform: translateY(0);
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 520px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #3498db);
            background-size: 200% 100%;
            animation: gradientBG 3s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
        }

        h2 i {
            margin-right: 12px;
            color: #3498db;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
        }

        label i {
            width: 20px;
            color: #3498db;
            font-size: 16px;
        }

        input,
        select {
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e3e7;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            width: 100%;
            background-color: #f8fafc;
            color: #2d3748;
        }

        input:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15);
            background-color: white;
        }

        input::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 46px;
            color: #7f8c8d;
            font-size: 18px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(41, 128, 185, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 6px;
            display: none;
            font-weight: 500;
            padding-left: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            .checkResult {
                top: 15px;
                right: 15px;
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            .form-container {
                padding: 25px 15px;
            }

            input,
            select {
                padding: 14px 14px 14px 40px;
            }

            .input-wrapper i {
                top: 41px;
                font-size: 16px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <button class="checkResult" onclick="checkStudentData()">
        <i class="fas fa-clipboard-list"></i> Check Result
    </button>
    <!--     
<button id="theme-toggle" aria-label="Toggle dark mode">
              <i class="fas fa-sun"></i>
            </button> -->
    <div class="form-container">
        <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
        <form id="studentForm">
            <div class="input-wrapper">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Enter your full name" required />
                <div class="error-message" id="name-error">Please enter a valid name</div>
            </div>

            <div class="input-wrapper">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="example@gmail.com" required />
                <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>

            <div class="input-wrapper">
                <label for="courses"><i class="fas fa-laptop-code"></i> Courses</label>
                <i class="fas fa-laptop-code"></i>
                <select id="courses" required>
                    <option value="" disabled selected>Select Course</option>
                    <option>Web Development</option>
                    <option>Graphic Designing</option>
                    <option>Artificial Intelligence</option>
                </select>
                <div class="error-message" id="course-error">Please select a course</div>
            </div>

            <div class="input-wrapper">
                <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                <i class="fas fa-birthday-cake"></i>
                <input type="number" id="age" placeholder="Enter your age" min="12" max="60" required />
                <div class="error-message" id="age-error">Age must be between 12 and 60</div>
            </div>

            <div class="input-wrapper">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                <i class="fas fa-venus-mars"></i>
                <select id="gender" required>
                    <option value="" disabled selected>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <div class="error-message" id="gender-error">Please select your gender</div>
            </div>

            <div class="input-wrapper">
                <label for="cnic"><i class="fas fa-id-card"></i> CNIC No</label>
                <i class="fas fa-id-card"></i>
                <input type="text" id="cnic" placeholder="e.g. 42101-1234567-8" required />
                <div class="error-message" id="cnic-error">Please enter CNIC in format: 12345-1234567-1</div>
            </div>

            <div class="input-wrapper">
                <label for="contact"><i class="fas fa-mobile-alt"></i> Contact</label>
                <i class="fas fa-mobile-alt"></i>
                <input type="tel" id="contact" placeholder="e.g. 03001234567" pattern="03[0-9]{9}" required />
                <div class="error-message" id="contact-error">Please enter a valid 11-digit phone number starting with
                    03</div>
            </div>

            <button type="submit" id="submit">
                <i class="fas fa-paper-plane"></i> Submit
            </button>
        </form>
    </div>

    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js">

    </script>
</body>

</html>
